                        <div class="col-sm-10">
			<!--Manual profile display -->
<!-- 			<input type="checkbox" id="profilevalue" name="profile" value="profilevalue" class="hidden_profile">

			</label> -->
			
			    <!--Dynamic profile display, profile called from backend-->
                            {{ profile|safe }}
